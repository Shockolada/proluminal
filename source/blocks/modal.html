<div class="modal modal--step1 modal-step-1">
  <h3 class="modal__title">solicită Consultație gratuită</h3>
  <p class="modal__info">Pentru a face acest lucru, selectați unul dintre butoanele de mai jos pentru a ne contacta.</p>

  <button class="modal__link open-modal-2" class="modal__link">
    <span class="modal__link-icon">
      <svg width="20" height="20">
        <use xlink:href="img/sprites/sprite.svg#pen"></use>
      </svg>
    </span>
    Scrie-ne</button>

  <a class="modal__link" href="tel:+37367309907">
    <span class="modal__link-icon">
      <svg width="20" height="20">
        <use xlink:href="img/sprites/sprite.svg#phone"></use>
      </svg>
    </span>
    Apelează-ne</a>

  <button class="close-btn" type="button" aria-label="close"></button>

<div class="modal modal--step2 modal-step-2">
  <h3 class="modal__title">Scrie-ne</h3>
  <p class="modal__info">Îndepliniți următaorele căsuțe<br>Iar noi vă vom contacta în scurt timp</p>

  <form class="modal__form" action="">
    <input class="modal__form-item" placeholder="Email Address" type="text" required>
    <textarea class="modal__form-item" placeholder="Comentariu" name="" id="" cols="10" rows="10"></textarea>

    <button class="modal__btn button" type="submit">Triteți</button>
  </form>

  <button class="close-btn" type="button" aria-label="close"></button>
</div>
